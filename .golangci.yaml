linters:
  enable-all: true
  disable:
      # depricated
    - execinquery
      # disabled because Go version 1.21
    - copyloopvar
    - intrange
      # too hard
    - varnamelen
    - gomnd
    - nlreturn
    - testpackage
    - depguard
    - wsl
      # would be nice to turn on
    - wastedassign
    - tparallel
    - wrapcheck
    - paralleltest
    - err113
    - godox

linters-settings:
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/michurin/human-readable-json-logging)
  lll: {line-length: 160}
  funlen: {lines: 70}
  cyclop: {max-complexity: 15}
  gocognit:
    min-complexity: 40 # 10-20 recommended

issues:
  exclude-rules:
    - path: cmd/pplog/main.go
      linters:
      - gochecknoglobals
      - gochecknoinits
      - forbidigo
      - funlen
      - dupword
      - errorlint
      - mnd
    - path: slogtotext/example_slog_test.go
      linters:
      - exhaustruct
